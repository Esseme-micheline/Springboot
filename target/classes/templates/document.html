<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Documents</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .comment-container {
            margin-top: 30px;
        }
        .recent-comments {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Course Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Course Documents</h1>
    <h2 th:text="${course.title}"></h2>
    <div class="document-container">
        <pre th:text="${documentText}"></pre>
    </div>
    <a th:href="@{/student/courses}" class="btn btn-secondary mt-3">Back to Courses</a>



    <!-- Comment Section -->
    <div class="comment-container">
        <h3>Comments</h3>
        <form th:action="@{/courses/documents/{id}/addComment(id=${course.id})}" method="post">
            <div class="form-group">
                <textarea class="form-control" name="text" placeholder="Add a comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <div class="recent-comments">
            <h4>Recent Comments</h4>
            <div th:each="comment : ${comments}">
                <p th:text="${comment.text}"></p>
                <small th:text="${comment.timestamp}"></small>
                <hr>
            </div>
        </div>
    </div>
</div>

</body>
</html>
